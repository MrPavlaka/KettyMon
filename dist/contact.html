<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/94cb6e23e1.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts: GoogleFonts.com -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Animation on Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Styling -->
    <link rel="stylesheet" href="css/main.css" />
    <title>KettyMon | Kontakt</title>
  </head>
  <body>
    <!-- Header -->
    <div id="main-menu" style="display: none">
        <div class="container">
          <ul>  
            <li>
              <a href="index.html">Pocetna<i class="fas fa-chevron-right"></i></a>
            </li>
            <li>
              <a href="about.html">O nama<i class="fas fa-chevron-right"></i></i></a>
            </li>
            <li>
              <a href="products.html">Proizvodi<i class="fas fa-chevron-right"></i></a>
            </li>
            <li>
              <a href="reference.html">Reference<i class="fas fa-chevron-right"></i></a>
            </li>
            <li>
              <a href="contact.html" class="active">Kontakt<i class="fas fa-chevron-right"></i></a>
            </li>
          </ul>
        </div>
      </div>
    <header class="py-1">
      <div class="container">
        <nav>
          <div class="logo"></div>
          <i
            class="fas fa-bars fa-2x"
            id="menu-icon"
            onclick="toggleMenu();"
          ></i>
        </nav>
      </div>
    </header>

    <!-- Section 1: Showcase -->
    <section id="showcase">
      <div class="container">
        <h1>Dobrodosli</h1>
      </div>
    </section>

    <!-- Footer -->
   
    <footer class="py-2">
          <div class="container">
              <div class="container-contact100">
              
                  <div class="wrap-contact100">
                    <form class="contact100-form validate-form">
                      <span class="contact100-form-title">
                        Kontaktirajte nas
                      </span>
              
                      <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                      </div>
              
                      <div class="wrap-input100 validate-input" data-validate = "Message is required">
                        <textarea class="input100" name="message" placeholder="Your Message"></textarea>
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                      </div>
              
                      <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="copy-mail">
                        <label class="label-checkbox100" for="ckb1">
                          Send copy to my-email
                        </label>
                      </div>
              
                      <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                          Send Email
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              
              
              
                <div id="dropDownSelect1"></div>
           <div class="flex-wrapper">
             <h2>KONTAKT</h2>
              <div class="flex-item">
                <i class="fas fa-envelope-square fa-2x"></i>
              <h4>blatruc@gmail.com</h4>
            </div>
            <div class="flex-item">
                <i class="fas fa-phone-square-alt fa-2x"></i>
              <h4>060000620</h4>
            </div>
            <div class="flex-item">
                <i class="fab fa-facebook-square fa-2x"></i>
                <a href="www.facebook.com"><h4>www.facebook.com</h4></a>
            </div>
            <div class="flex-item">
                <i class="fab fa-instagram fa-2x"></i>
              <a href="instagram.com"><h4>instagram.com</h4></a>
            </div>
          </div>
        </div>
        
        <div class="copyright py-2">
          <div class="container">
            <p>© 2019 Mortal Kombat bend. Nikakva prava ne zadržavamo, ništa ne priznajemo.</p>
            <div class="social-pos">
            <i class="fab fa-facebook-square fa-2x social-pos"></i>
            <i class="fas fa-envelope-square fa-2x social-pos"></i>
            <i class="fab fa-instagram fa-2x social-pos"></i>
            </div>
          </div>
        </div>
      </footer>
    <!-- Scripts -->
    <!-- Data Aos Init -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Toggle Menu -->
    <script>
      function toggleMenu() {
        var x = document.getElementById("main-menu");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
