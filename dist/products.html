    <!-- Fontawesome -->

    <script>
      AOS.init();

    <!-- Toggle Menu -->
    <script>
      function toggleMenu() {
        var x = document.getElementById("main-menu");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
